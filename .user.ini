; ===============================
; 📁 Configuration des uploads
; ===============================

; Taille maximale d’un fichier à téléverser
upload_max_filesize = 20M

; Taille maximale totale d’une requête POST (fichier + champs du formulaire)
post_max_size = 25M

; Nombre maximum de fichiers qu’un utilisateur peut envoyer à la fois
max_file_uploads = 20

; Dossier temporaire utilisé pour stocker les fichiers pendant l’upload
; (décommente et adapte si tu veux un dossier spécifique)
; upload_tmp_dir = "/home/ton_user/tmp"


; ===============================
; ⚙️ Exécution & mémoire
; ===============================

; Temps maximum d’exécution d’un script (en secondes)
max_execution_time = 120

; Temps maximum pour le parsing des données d’un POST
max_input_time = 120

; Mémoire maximum que chaque script peut utiliser
memory_limit = 256M


; ===============================
; 🛡️ Sécurité PHP
; ===============================

; Empêche l’affichage des erreurs PHP aux visiteurs (loguées uniquement)
display_errors = Off
log_errors = On

; Limite les fonctions potentiellement dangereuses (facultatif)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Empêche l’inclusion de fichiers externes distants
allow_url_fopen = Off
allow_url_include = Off

; Renforce la sécurité des fichiers uploadés
file_uploads = On

; Interdit la lecture de fichiers en dehors du dossier du projet (si supporté)
; open_basedir = /home/ton_user/www


; ===============================
; 💾 Sessions
; ===============================

; Durée de vie de la session (en secondes)
session.gc_maxlifetime = 1440

; Emplacement du stockage des sessions (facultatif)
; session.save_path = "/home/ton_user/sessions"


; ===============================
; 🌐 Divers
; ===============================

; Définit le fuseau horaire par défaut
date.timezone = "Africa/Ndjamena"

; Encodage par défaut
default_charset = "UTF-8"
